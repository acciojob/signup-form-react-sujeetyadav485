<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>React Boilerplate</title>
</head>
<body>

<form action="">
  <h1>SignUp Form</h1>
  
  <main>
    <section>
    <div class="Continer1">
      <label for="Name"required>Name</label>
      <input type="text"required class="name" placeholder="Name" id="Name">
    </div>
    </section>
    <section>
      <div class="container2">
        <label for="EmailAddress"required>EmailAddress</label>
        <input type="email"required class="Email" placeholder="EmailAddress" id="email">
      </div>
    </section>
    <section >
      <div class="container3">
        <label for="Gander">Gender</label>
        <select name="Select" required id="Select">
          <option value="Gender"required>Select</option>
          <option value="Gender"required>Male</option>
          <option value="Gender"required>Female</option>
          <option value="Gender"required>Other</option>
        </select>
      </div>
    </section>
    <section>
      <div class="Container4">
        <label for="Phone Number">Phone Number</label> 
        
        <input type="contact-no"required id="inputField" data-testid="numberField" max="10" textmask="##########" rows="1" pattern=".{10}" value="" fdprocessedid="aw6oz" placeholder="Phone Number">
      </div>
    </section>
    <section>
    <div class="container5">
      <label for="Password">Password</label>
      <input type="password"required  data-testid="password" class="password" id="Password">
    </div>
    </section>
    <section>
      <div class="container6" data-testid="submit">
        <button>Submit button</button>
      </div>
    </section>

    
  </main>
</form>

</body>
</html>
